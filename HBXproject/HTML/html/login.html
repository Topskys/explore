<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>login</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Bootstrap 的 CSS 文件 -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
	</head>
	<body class="text-center d-flex flex-column" style="align-items: center;">


		<form class="form-signin w-25" style="margin: 0 auto; align-items: center;">
			<img class="mb-4" src="/docs/4.6/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
			<h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
			<label for="inputEmail" class="sr-only">Email address</label>
			<input type="email" id="inputEmail" class="mt-4 form-control" placeholder="Email address" required=""
				autofocus="">
			<label for="inputPassword" class="sr-only ">Password</label>
			<input type="password" id="inputPassword" class="mt-4 form-control" placeholder="Password" required="">
			<div class="checkbox mt-1 mb-3 text-left">
				<label>
					<input type="checkbox" value="remember-me"> Remember me
				</label>
			</div>
			<button class="btn btn-lg btn-primary btn-block mt-5" type="submit">Sign in</button>
			<p class="mt-5 mb-3 text-muted">© 2017-2022</p>
		</form>


		<!-- 引入jQuery -->
		<!-- <script src="http://code.jquery.com/jquery-3.6.0.min.js"></script> -->
		<!-- 选项 1：jQuery 和 Bootstrap 集成包（集成了 Popper） -->
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
	</body>
</html>
