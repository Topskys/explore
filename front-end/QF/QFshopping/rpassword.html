<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../css/base.css"/>
		<style>
		
		form{
			width: 600px;
			padding: 20px;
			border: 3px solid pink;
			margin: 30px auto;
			display: flex;
			flex-direction: column;
			padding-top: 50px;
			position: relative;
		}
		form>span{
			position: absolute;
			left: 50%;
			transform: translateX(-50%);
			top: 5px;
			font-size: 20px;
			color: red;
			display: none;
		}
		form>label{
			height: 50px;
			font-size: 30px;
		}
		form>label>input{
			width: 300px;
			padding-left: 20px;
			font-size: 30px;
			height: 40px;
		}
		form>button{
			padding: 5px;
			font-size: 20px;
			cursor: pointer;
		}
		</style>
	</head>
	<body>
		<div class="header">
			修改密码页面
		</div>
		<form>
			<span>原始密码不正确，请查证后再试</span>
			<label>原始密码：<input type="text" name="oldPassword"></label>
			<label>新密码：<input type="text" name="newPassword"></label>
			<label>确认新密码：<input type="text" name="rNewPassword"></label>
			<button>修改密码</button>
		</form>
		
		<script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
		<script src="./js/register.js"></script>
	</body>
</html>
